<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortune Cookie</title>
  <style>
    /* Center page */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }

    /* Fortune cookie container */
    #fortune {
      position: relative;
      width: 300px;
      perspective: 600px;
      cursor: pointer;
      margin: 0 auto;
    }

    /* Cartoon cookie halves */
    .cookie-shell {
      position: absolute;
      top: 0;
      width: 50%;
      transition: transform 0.6s ease;
      transform-style: preserve-3d;
      z-index: 2;
    }
    .cookie-shell.left {
      left: 0;
      transform-origin: 100% 50%;
    }
    .cookie-shell.right {
      right: 0;
      transform-origin: 0% 50%;
    }

    /* Fortune slip text styling */
    .fortune-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.4s 0.6s ease;
      font-family: 'Times New Roman', serif;
      color: #2a4d69;
      font-size: 1em;
      text-align: center;
      line-height: 1.4;
      background: #fff;
      border: 1px solid #ccc;
      padding: 10px 15px;
      width: 260px;
      box-sizing: border-box;
      z-index: 1;
    }
    .fortune-text strong {
      display: block;
      margin-top: 10px;
    }

    /* Open state animations */
    #fortune.open .cookie-shell.left {
      transform: rotateY(-120deg) translateZ(10px);
    }
    #fortune.open .cookie-shell.right {
      transform: rotateY(120deg) translateZ(10px);
    }
    #fortune.open .fortune-text {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="fortune">
    <img src="/images/cookie-left.png" alt="Cookie Left" class="cookie-shell left">
    <img src="/images/cookie-right.png" alt="Cookie Right" class="cookie-shell right">
    <div class="fortune-text">
      Be willing to be uncomfortable. Be comfortable being uncomfortable. It may get tough.
      <strong>Lucky Numbers 22, 38, 4, 26, 8, 49</strong>
    </div>
  </div>

  <script>
    const fc = document.getElementById('fortune');
    fc.addEventListener('click', () => {
      fc.classList.toggle('open');
    });
  </script>
</body>
</html>
