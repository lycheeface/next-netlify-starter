<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortune Cookie</title>
  <style>
    /* ─── Page centering & background ───────────────────────────────── */
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      background: #eef4fb;           /* soft pale-blue page */
      font-family: Georgia, serif;   /* textbook serif font */
    }

    /* ─── Controls for adding fortunes ──────────────────────────────── */
    #controls {
      margin-bottom: 1.5em;
      text-align: center;
    }
    #controls textarea,
    #controls input {
      font-family: Georgia, serif;
      padding: 0.5em;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin: 0.2em;
      width: 250px;
    }
    #controls button {
      padding: 0.5em 1em;
      font-family: Georgia, serif;
      background: #004080;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    /* ─── The decorative “card” container ───────────────────────────── */
    #fortune {
      position: relative;
      background: #fff;
      border: 3px solid #004080;    /* deep-blue border */
      padding: 2em 1.5em;
      max-width: 400px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
    }
    /* corner tabs */
    #fortune::before,
    #fortune::after {
      content: "";
      position: absolute;
      background: #004080;
      width: 60px;
      height: 20px;
    }
    #fortune::before {
      top: -10px;
      left: -10px;
    }
    #fortune::after {
      bottom: -10px;
      right: -10px;
    }

    /* ─── Fortune slip text styling ─────────────────────────────────── */
    .fortune-text {
      margin: 0;
      color: #004080;
      font-size: 1.5rem;
      line-height: 1.4;
    }
    .fortune-text strong {
      display: block;
      margin-top: 1em;
      font-size: 1.1rem;
      opacity: 0.8;
    }
  </style>
</head>

<body>
  <!-- add‐new‐fortune controls -->
  <div id="controls">
    <textarea id="fortune-input-text" rows="2" placeholder="Enter your fortune…"></textarea><br>
    <input type="text" id="fortune-input-numbers" placeholder="Lucky numbers, e.g. 3,7,21"><br>
    <button id="add-fortune-btn">Add Fortune</button>
  </div>

  <!-- clickable “card” -->
  <div id="fortune">
    <div class="fortune-text">Tap here to get a fortune!</div>
  </div>


  <script>
    const STORAGE_KEY = 'fortunes';
    const defaultFortunes = [
      {
        text: 'Be willing to be uncomfortable. Be comfortable being uncomfortable. It may get tough.',
        numbers: '22, 38, 4, 26, 8, 49'
      }
    ];

    // load (or init) and persist
    let fortunes = JSON.parse(localStorage.getItem(STORAGE_KEY)) || defaultFortunes;
    function saveFortunes() {
      localStorage.setItem(STORAGE_KEY, JSON.stringify(fortunes));
    }

    // pick & display
    const fortuneEl = document.querySelector('.fortune-text');
    function showRandomFortune() {
      const idx = Math.floor(Math.random() * fortunes.length);
      const f = fortunes[idx];
      fortuneEl.innerHTML = `
        “${f.text}”
        <strong>Lucky Numbers ${f.numbers}</strong>
      `;
    }

    // click to get a fortune
    document.getElementById('fortune')
      .addEventListener('click', showRandomFortune);

    // add a new one
    document.getElementById('add-fortune-btn')
      .addEventListener('click', () => {
        const text = document.getElementById('fortune-input-text').value.trim();
        const numbers = document.getElementById('fortune-input-numbers').value.trim();
        if (!text) {
          alert('Please enter some fortune text.');
          return;
        }
        fortunes.push({ text, numbers });
        saveFortunes();
        document.getElementById('fortune-input-text').value = '';
        document.getElementById('fortune-input-numbers').value = '';
        alert('✨ Fortune saved! It will appear next time you click.');
      });
  </script>
</body>
</html>
