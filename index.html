<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortune Cookie</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }

    /* Fortune cookie container */
    #fortune {
      position: relative;
      width: 300px;
      height: 100px;
      perspective: 600px;
      cursor: pointer;
    }

    /* Cookie-shell halves using pseudo-elements */
    #fortune::before,
    #fortune::after {
      content: '';
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: #fff;
      border: 1px solid #ccc;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
      z-index: 2;
    }
    #fortune::before { left: 0; transform-origin: 100% 50%; }
    #fortune::after  { right: 0; transform-origin:   0% 50%; }

    /* Hidden text */
    .fortune-text {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      opacity: 0;
      transition: opacity 0.4s 0.6s ease;
      font-size: 1.2em;
      text-align: center;
      padding: 0 10px;
      z-index: 1;
    }

    /* Open state animations */
    #fortune.open::before {
      transform: rotateY(-120deg) translateZ(10px);
    }
    #fortune.open::after {
      transform: rotateY(120deg) translateZ(10px);
    }
    #fortune.open .fortune-text {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="fortune">
    <span class="fortune-text">Tap for your fortune!</span>
  </div>

  <script>
    const fortunes = [
      "A new adventure is coming your way.",
      "Trust your instincts today.",
      "You’ll make someone smile soon.",
      "Opportunity knocks lightly—be ready!",
      "A pleasant surprise is in store.",
      "Momo sends his love."
      // add more fortunes here
    ];

    const fc = document.getElementById('fortune');
    const ft = fc.querySelector('.fortune-text');

    fc.addEventListener('click', () => {
      // pick a random fortune
      ft.textContent = fortunes[Math.floor(Math.random() * fortunes.length)];
      // toggle opening animation
      fc.classList.toggle('open');
    });
  </script>
</body>
</html>
