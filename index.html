<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fortune Cookie</title>
  <style>
    /* Page centering & background */
    body {
      font-family: Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }

    /* Fortune cookie container */
    #fortune {
      position: relative;
      width: 300px;
      perspective: 600px;
      cursor: pointer;
      margin: 0 auto;
    }

    /* Cookie-shell halves using pseudo-elements */
    #fortune::before,
    #fortune::after {
      content: '';
      position: absolute;
      top: 0;
      width: 50%;
      height: 100%;
      background: #fff;
      border: 1px solid #ccc;
      transform-style: preserve-3d;
      transition: transform 0.6s ease;
      z-index: 2;
    }
    #fortune::before { left: 0; transform-origin: 100% 50%; }
    #fortune::after  { right: 0; transform-origin:   0% 50%; }

    /* Fortune slip text styling */
    .fortune-text {
      position: relative;
      display: block;
      width: 280px;
      margin: 10px auto;
      padding: 10px 15px;
      background: #fff;
      border: 1px solid #ccc;
      font-family: 'Times New Roman', serif;
      color: #2a4d69;
      font-size: 1em;
      text-align: center;
      line-height: 1.4;
      opacity: 0;
      transition: opacity 0.4s 0.6s ease;
      z-index: 1;
    }
    /* Bold Lucky Numbers label */
    .fortune-text strong {
      display: block;
      margin-top: 10px;
    }

    /* Open state animations */
    #fortune.open::before {
      transform: rotateY(-120deg) translateZ(10px);
    }
    #fortune.open::after {
      transform: rotateY(120deg) translateZ(10px);
    }
    #fortune.open .fortune-text {
      opacity: 1;
    }
  </style>
</head>
<body>
  <div id="fortune">
    <div class="fortune-text">
      Be willing to be uncomfortable. Be comfortable being uncomfortable. It may get tough.
      <strong>Lucky Numbers 22, 38, 4, 26, 8, 49</strong>
    </div>
  </div>

  <script>
    // Click to open and reveal
    const fc = document.getElementById('fortune');
    fc.addEventListener('click', () => {
      fc.classList.toggle('open');
    });
  </script>
</body>
</html>
